<div class="z-50 toast toast-top toast-center">
  <div *ngFor="let toast of toastService.stickyToasts" class="max-w-sm w-96">
    <div
      class="relative border-4 border-black/30"
      [ngClass]="'shadow-xl alert alert-' + toast.type"
    >
      <div class="text-wrap mr-9">{{ toast.message }}</div>
      <button
        class="absolute text-2xl border-0 btn btn-ghost text-black/30 right-1 top-1"
        (click)="toastService.removeSticky(toast)"
      >
        ✕
      </button>
    </div>
  </div>
  <div *ngFor="let toast of toastService.toasts" class="max-w-sm w-96">
    <div
      [ngClass]="'shadow-xl alert alert-' + toast.type"
      class="relative overflow-hidden"
    >
      <span class="text-wrap mr-9">{{ toast.message }}</span>
      <button
        class="absolute text-2xl border-0 btn btn-circle btn-neutral bg-black/30 text-text-base-100/70 right-1 top-1"
        (click)="toastService.remove(toast)"
      >
        ✕
      </button>
      <div
        class="absolute bottom-0 left-0 h-2 rounded-lg line-animation bg-black/30"
      ></div>
    </div>
  </div>
</div>
