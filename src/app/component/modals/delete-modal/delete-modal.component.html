<dialog id="delete_item_modal" class="modal">
  <div class="max-w-sm modal-box inset-x-4 bg-sky-100">
    <form method="dialog">
      <button class="absolute btn btn-sm btn-circle btn-ghost right-2 top-2">
        âœ•
      </button>
    </form>

    <h3 class="text-lg font-bold">Confirm delete</h3>

    <div class="mt-4 max-w-sm break-words">
      Are you sure you want to delete
      <span class="font-bold">{{ itemName }}</span
      >?

      <br /><br />
      This action cannot be undone.
    </div>

    <div class="modal-action">
      <form id="modal_action_dialog_form" method="dialog">
        <button
          class="mr-1 text-gray-600 border-2 border-orange-300 btn btn-ghost"
        >
          Cancel
        </button>
        <button
          type="submit"
          class="bg-red-200 border-2 border-red-400 btn"
          (click)="onConfirmDelete()"
        >
          Delete
        </button>
      </form>
    </div>
  </div>
  <form method="dialog" class="modal-backdrop">
    <button>close</button>
  </form>
</dialog>
