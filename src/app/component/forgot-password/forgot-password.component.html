<div class="container-fluid">
  <div class="row mt-5">
    <div class="col"></div>
    <div class="col-4">
      <div class="card">
        <div class="card-body">
          <form>
            <div class="mb-3">
              <h4 class="test-dark text-muted">Forgot passowrd</h4>
            </div>
            <div class="mb-3">
              <label for="inputEmail" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                name="email"
                [(ngModel)]="email"
              />
            </div>
            <button
              type="button"
              class="btn btn-info"
              (click)="forgotPassword()"
            >
              Send link
            </button>
            <div class="mt-3">
              <div class="col-md-6">
                <a href="/login" style="text-decoration: none">Back to login</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col"></div>
  </div>
</div>
