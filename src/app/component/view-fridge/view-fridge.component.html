<div>
  <button
    class="btn btn-primary mb-3"
    onclick="add_item_modal.showModal()"
    (click)="addItemInstance.clearForm()"
  >
    Add item
  </button>

  <div class="join join-vertical w-full shadow-xl">
    <div *ngFor="let fridgeItem of fridgeItems">
      <div
        class="collapse collapse-arrow join-item glass bg-base-100/75 px-5 shadow-xl"
      >
        <input type="radio" name="fridge_items_accordion" />
        <!-- <input type="checkbox" /> -->
        <div class="collapse-title text-l font-medium">
          <div class="flex justify-between">
            <div>
              {{ fridgeItem.name }}
            </div>
            <div>
              <button
                class="btn btn-sm btn-ghost"
                onclick="edit_item_modal.showModal()"
                (click)="loadItemForEdit(fridgeItem)"
              >
                Edit
              </button>
            </div>
          </div>
        </div>
        <div class="collapse-content">
          <p>Expiration date: {{ fridgeItem.expirationDate }}</p>
          <p>Added on: {{ fridgeItem.createdAt }}</p>
          <p>Added by: {{ fridgeItem.lastModifiedBy }}</p>
          <p>Description: {{ fridgeItem.description }}</p>
        </div>
      </div>
    </div>
  </div>

  <dialog id="edit_item_modal" class="modal">
    <div class="modal-box w-96">
      <form method="dialog">
        <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">
          âœ•
        </button>
      </form>
      <h3 class="font-bold text-lg">Edit item</h3>
      <input
        type="text"
        placeholder="Name"
        class="input input-ghost w-full"
        [(ngModel)]="name"
      />
      <textarea
        class="textarea textarea-ghost w-full"
        placeholder="Description"
        [(ngModel)]="description"
      ></textarea>
      <input
        type="date"
        id="start"
        name="expiration-date"
        min="2024-01-01"
        max="2030-12-31"
        class="input input-ghost w-full"
        [(ngModel)]="expirationDate"
      />
      <div class="modal-action">
        <form id="modal_action_dialog_form" method="dialog">
          <button class="btn btn-ghost">Cancel</button>
          <button
            type="submit"
            class="btn btn-primary"
            (click)="
              editItem(itemSelectedForEdit, name, description, expirationDate)
            "
          >
            Confirm
          </button>
        </form>
      </div>
    </div>
    <form method="dialog" class="modal-backdrop">
      <button>close</button>
    </form>
  </dialog>
</div>

<app-add-item></app-add-item>
