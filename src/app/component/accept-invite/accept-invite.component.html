<div class="modal-box w-fit bg-base-100/70">
  <span class="h-3 text-lg font-bold">Invite</span>

  <div class="mt-6">
    <span class="font-bold">{{ shareToken?.sharedByUserName }}</span> has shared
    the following storage with you:
    <span class="font-bold">{{ shareToken?.storageName }}</span>
  </div>
  <div class="mt-4">Do you want to collaborate with them?</div>

  <div class="modal-action">
    <form id="modal_action_dialog_form" method="dialog">
      <button class="mr-1 btn btn-outline btn-error">Reject</button>
      <button
        type="submit"
        class="bg-orange-100 border-2 border-orange-300 btn"
        (click)="acceptInvite()"
      >
        Accept
      </button>
    </form>
  </div>
</div>
