<dialog id="add_item_modal" class="modal">
  <div class="m-4 modal-box w-fit">
    <form method="dialog">
      <button class="absolute btn btn-sm btn-circle btn-ghost right-2 top-2">
        âœ•
      </button>
    </form>
    <h3 class="text-lg font-bold">Add item</h3>
    <input
      type="text"
      placeholder="Name"
      class="w-full input input-ghost"
      [(ngModel)]="name"
    />
    <textarea
      class="w-full textarea textarea-ghost"
      placeholder="Description"
      [(ngModel)]="description"
    ></textarea>
    <input
      type="date"
      id="start"
      name="expiration-date"
      min="2024-01-01"
      max="2030-12-31"
      class="w-full input input-ghost"
      [(ngModel)]="expirationDate"
    />
    <div class="modal-action">
      <form id="modal_action_dialog_form" method="dialog">
        <button class="mr-1 btn btn-ghost">Cancel</button>
        <button
          type="submit"
          class="bg-orange-100 border-2 border-orange-300 btn"
          (click)="addItem()"
        >
          Confirm
        </button>
      </form>
    </div>
  </div>
  <form method="dialog" class="modal-backdrop">
    <button>close</button>
  </form>
</dialog>
