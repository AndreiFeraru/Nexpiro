<div class="container-fluid">
    <div class=" row mt-5">
        <div class="col"></div>
        <div class="col-4">
            <div class="card shadow">
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <h4 class="test-dark text-muted">Login</h4>
                        </div>
                        <div class="mb-3">
                            <label for="inputEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" [(ngModel)]="email">
                        </div>
                        <div class="mb-3">
                            <label for="inputPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" name="password" [(ngModel)]="password">
                        </div>
                        <button type="button" class="btn btn-info" (click)="login()">Login</button>
                        <div class="mb-3 row">
                            <div class="col-md-6">
                                <a href="/register" style="text-decoration: none;">Create a new account</a>
                            </div>
                            <div class="col-md-6">
                                <a href="/forgot-password" class="test-dark" style="text-decoration: none;">Forgot
                                    password</a>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <a (click)="signInWithGoogle()" style="text-decoration: none;">
                                <img src="../../../assets/btn_google_signin_light_normal_web@2x.png"
                                    style="width: 100%;">
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>
