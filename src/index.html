  <body class="min-h-screen isStandalone:pt-safe-top relative">
    <!-- Background image with blur -->
    <div class="fixed inset-0 -z-10">
      <div
        class="absolute inset-0 bg-cover bg-center bg-no-repeat"
        style="
          background-image: url('/assets/minimalistic-orange.jpeg');
          /* filter: hue-rotate(140deg); */
          filter: blur(3px) hue-rotate(160deg) saturate(1.2) contrast(0.4)
            brightness(1.4);
          transform: scale(1.05);
        "
      ></div>
    </div>

    <div
      class="absolute inset-0 bg-gradient-to-br from-black/5 to-black/15"
    ></div>

    <!-- add black vignette effect -->
    <div
      class="absolute inset-0 bg-gradient-to-t from-black/5 to-transparent"
    ></div>
    <div

    ></div>
    <div
      class="absolute inset-0 bg-gradient-to-l from-black/5 to-transparent"
    ></div>
    <div
      class="absolute inset-0 bg-gradient-to-r from-black/5 to-transparent"
    ></div>
